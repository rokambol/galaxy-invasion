<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/grayscale.min.css') }}" type="text/css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}" type="text/css" />
    <title>{{ page_title }}</title>
</head>
<body id="page-top">
    
<!-- Projects Section -->
  <section id="projects" class="projects-section bg-black">
    <div class="container-fluid">
   {% for row in mer %}
   {% if loop.index0 == 0 %}
    <div class="row bg-black justify-content-center no-gutters mb-5 mb-lg-0">
      <div class="col-lg-12">
        <img class="img-fluid" src={{ row.picture_url }} alt={{ row.name }}>
        <img class="img-fluid" src={{ row.planet_schema }} alt={{ row.name }}>
          </div>
            <div class="col-lg-6">
              <div class="bg-black text-center h-100 project">
                <div class="d-flex h-100">
                  <div class="project-text w-100 my-auto text-center text-lg-left">
                    <h4 class="text-white">{{ row.picture_name }}</h4>
                    <p class="mb-0 text-white-50">
                      Moons: {{ row.moons }}, Distance from son: {{ row.dist_from_sun }}
                      populations: 
                    </p>
                    <hr class="d-none d-lg-block mb-0 ml-0">
                  </div>
                </div>
              </div>
            </div>
          </div>
          {% endif %}
    {% endfor %}


<!-- Footer -->
  <footer class="bg-black small text-center text-white-50">
    <div class="container">
      Copyright &copy; Your Website 2019
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

  <!-- Plugin JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/grayscale.min.js') }}"></script>
</body> 

</html>
